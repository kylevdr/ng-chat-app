<h2>Chat</h2>
<p>Chat in real time!</p>
<form #messageForm="ngForm" (ngSubmit)="speak()">
  <label>Name: <input [(ngModel)]="newMessage.author" name="author" /></label>
  <label>Message: <input [(ngModel)]="newMessage.content" name="content" /></label>
  <button>Speak!</button>
</form>
<hr />
<div *ngFor="let message of messages">
  <p>Author: {{ message.author }}</p>
  <p>Content: {{ message.content }}</p>
  <hr />
</div>
